<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Motivateddddddd as fuck!</title>
    <style>
        @font-face {
            font-family: 'Oswald';
            src: url('./oswald.bold.ttf') format('truetype');
            font-weight: 300 700;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FCFCFC;
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #232528;
        }
        img {
            width: 435px;
            height: auto;
        }
        .company-name {
            position: relative;
            top: 110px;
            right: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="company-name">You</h1>
        <img src="./motivation.gif" alt="I'm Motivateddddddd as fuck!">
    </div>
</body>
<script>
    function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name) || "You";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const companyName = getQueryParam("company");
        const companyElement = document.querySelector(".company-name");
        const gif = document.querySelector("img");

        companyElement.textContent = companyName;
        

        function showCompanyName() {
            companyElement.style.opacity = "1";
        }

        if (gif.complete && gif.naturalHeight !== 0) {
            showCompanyName();
        } else {
            gif.onload = showCompanyName;
        }
    });
</script>
</html>
